<style>
      .flex-wrap-text-left-picture {
        display: flex; /* Use flexbox for layout */
        align-items: flex-start; /* Align items at the top */
        gap: 1.5rem; /* Add space between the image and text */
        margin: 0 auto; /* Center the entire container */
        max-width: 80%; /* Restrict the overall width */
        padding: 0; /* Ensure no extra padding */
      }
      .flex-wrap-text-left-picture img {
        max-width: 200px; /* Set maximum width for the image */
        height: auto; /* Maintain aspect ratio */
        margin-right: 1 rem;
        display: block; /* Ensure proper block alignment */
      }



      img {
        float: left;
        margin-right: 1em;
      }
</style>
