<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description"
        content="Upptäck Tore Borgs målningar, en samling av hans konstverk som visar hans unika stil och kreativa uttryck. Se hans färgstarka och inspirerande konstverk som berikar vår värld." />
    <meta name="keywords"
        content="Tore Borg, målningar, konst, konstverk, färgstark konst, kreativitet, målare, konstnär, inspiration" />

    <meta name="description"
        content="Discover Tore Borg's paintings, a collection of his artworks showcasing his unique style and creative expression. See his vibrant and inspiring pieces that enrich our world." />
    <meta name="keywords"
        content="Tore Borg, paintings, art, artwork, vibrant art, creativity, painter, artist, inspiration" />

    <title>Tore Borgs Målningar</title>
    <meta property="og:title" content="Tore Borg's Paintings" />

    <link rel="stylesheet" href="page_styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="canonical" href="https://toreborg-keramik.se/pages/paintings.html" />
</head>

<body>
    <div id="navigation-container"></div>
    <header>
        <h1>
            Tores konstnärliga ådra började med teckningar. Här presenteras några av
            dessa.
        </h1>
    </header>
    <div class="flex-container">
        <div class="flex-wrap-text-left-picture">
            <div class="grid-container">
                <div class="column">
                    <figure class="card">
                        <p>
                            Den här tavlan målade Tore 1925. Då var han bara 15 år. Sittande
                            vid köksbordet målade han av husen mitt emot. Tore är ju uppväxt
                            i Svartbäcken i Uppsala och många av dessa hus finns kvar än
                            idag. Finns i släktens ägo.
                        </p>
                        <img src="/images/malning1.jpg" alt="Målning av husen mitt emot, målades av Tore Borg 1925" />
                        <figcaption>Tidig målning</figcaption>
                    </figure>

                    <figure class="card">
                        <p>
                            En Uppsalastudent som firat Valborg lite väl bra. Tavlan kallas
                            "2dra maj". Målades 1934.
                        </p>
                        <img src="/images/malning2.jpg" alt="Målning av en Uppsalastudent, målades av Tore Borg 1934" />
                        <figcaption>2dra maj</figcaption>
                    </figure>
                </div>

                <div class="column">
                    <figure class="card">
                        <p>
                            Svandammen och slottet i Uppsala målad 1938. Observera att
                            Uppsala då hade spårvagnar i staden.
                        </p>
                        <img src="/images/malning3.jpg"
                            alt="Målning av Svandammen och slottet i Uppsala, målades av Tore Borg 1938" />
                        <figcaption>Uppsalamotiv</figcaption>
                    </figure>

                    <figure class="card">
                        <p>
                            Här har Tore 1939, 29 år gammal, gjort en underbar karikatyr av
                            sig själv med sin blivande hustru. Han kallade tavlan "Jänta å
                            ja".
                        </p>
                        <img src="/images/malning4.jpg"
                            alt="Karikatyr av Tore Borg och hans blivande hustru, målades av Tore Borg 1939" />
                        <figcaption>Karikatyr av Tore Borg med fru</figcaption>
                    </figure>
                </div>

                <div class="column">
                    <figure class="card">
                        <p>
                            Maximillian Adolph Otto Siegfried var en tysk boxare,
                            tungviktsvärdsmästare mellan 1930 och 1932. Han mötte bl.a. Joe
                            Louis två gånger i slutet på 1930-talet.
                        </p>
                        <img src="/images/malning5.jpg"
                            alt="Målning av Maximillian Adolph Otto Siegfried, målades av Tore Borg" />
                        <figcaption>Tungviktsmästare</figcaption>
                    </figure>

                    <figure class="card">
                        <p>
                            Målning på en kakelplatta som ramats in. Tavlan heter
                            Impefektum, namnet på byggnaden till vänster i förgrunden.
                            Övrigt, Fyrisån med Västgötaspången och Uppsala slott i
                            bakgrunden.
                        </p>
                        <img src="/images/malning6.jpg"
                            alt="Målning på en kakelplatta som ramats in, målades av Tore Borg" />
                        <figcaption>Impefektum</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
