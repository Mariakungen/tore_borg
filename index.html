<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styles */
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        /* Center Image Responsively */
        .center-text-picture {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: 40px;
            width: 40%;
            transition: width 0.3s ease; /* Smooth transition for resizing */
        }

        /* Media Queries for Responsiveness */

        /* Small screens (mobile devices) */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 20px; /* Smaller font size on small screens */
                margin-top: 30px;
            }

            .center-text-picture {
                width: 80%; /* Larger image on small screens */
            }
        }

        /* Medium screens (tablets and small desktops) */
        @media screen and (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 24px; /* Medium font size on tablets */
            }

            .center-text-picture {
                width: 60%; /* Slightly smaller image on medium screens */
            }
        }

        /* Large screens (desktops and larger) */
        @media screen and (min-width: 1025px) {
            h1 {
                font-size: 28px; /* Larger font size on desktops */
            }

            .center-text-picture {
                width: 40%; /* Keep the image at 40% width on large screens */
            }
        }
    </style>
</head>

<body>
    <!-- Blank div to load content dynamically -->
    <div id="content-container"></div>
    <div class="flex-container">
        <h1>VÃ¤lkommen till min hemsida om keramikern Tore Borg</h1>
        <div class="center-text-picture">
            <img src="./images/index_bild.jpg" alt="Collection of several figures">
        </div>
    </div>

    <!-- JavaScript to load content dynamically -->
    <script src="script.js"></script>
</body>
</html>
