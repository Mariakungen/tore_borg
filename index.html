<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>
        /* Basic Styles */
        .flex-container h1 {
            text-align: center;
            margin-top: 0px;
        }

        /* Flex container styles */
        .flex-container img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px; /* Add bottom margin for spacing */
            width: 80%;  /* Set larger width for the image */
            transition: width 0.3s ease; /* Smooth transition for resizing */
        }

        /* Media Queries for Responsiveness */

        /* Small screens (mobile devices) */
        @media screen and (max-width: 600px) {
            .flex-container h1 {
                font-size: 20px; /* Smaller font size on small screens */
                margin-top: 30px;
            }

            .flex-container img {
                width: 80%; /* Larger image for mobile */
            }
        }

        /* Medium screens (tablets and small desktops) */
        @media screen and (min-width: 601px) and (max-width: 1024px) {
         .flex-container   h1 {
                font-size: 24px; /* Medium font size on tablets */
            }

            .flex-container img {
                width: 75%; /* Larger image for medium screens */
            }
        }

        /* Large screens (desktops and larger) */
        @media screen and (min-width: 1025px) {
          .flex-container  h1 {
                font-size: 32px; /* Larger font size on desktops */
            }

            .flex-container img {
                width: 50%; /* Set image width to 80% on large screens */
            }
        }
    </style>


<body>
    <!-- Blank div to load content dynamically -->
    <div id="content-container"></div>
    <div class="flex-container">
        <h1>VÃ¤lkommen till min hemsida om keramikern Tore Borg</h1>
        <img src="./images/index_bild.jpg" alt="Collection of several figures">
    </div>

    <!-- JavaScript to load content dynamically -->
    <script src="script.js"></script>
</body>
</html>
