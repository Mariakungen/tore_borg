<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politiker</title>
    <link rel="stylesheet" href="page_styles.css">
</head>


<body>
    <!-- Blank div to load content dynamically -->
    <div id="content-container"></div>
    <div class="flex-container">
        <div class="flex-wrap-text-left-picture">
        <div class="grid-container">
            <div class="column">
                <!-- Each card should only have "class=card" -->
                <div class="card">
                    <img src="/images/tage.jpg" alt="Elephant boy sculpture">
                    <h3>Tage Erlander</h3>
                </div>
                <div class="card">
                    <img src="/images/gunnarh.jpg" alt="Marilyn Monroe sculpture">
                    <h3>Gunnar Hedlund</h3>
                </div>

                <div class="card">
                    <img src="/images/gunnar_2.jpg" alt="Ljusstake sculpture">
                    <h3>Gunnar Heckscher</h3>
                </div>
                <div class="card">
                    <img src="/images/karlarne.jpg" alt="Ljusstake sculpture">
                </div>
                <div class="card">
                    <img src="/images/nikita.jpg" alt="Kung Gustav V Adolf sculpture">
                    <h3>Nikita Chrusjtjov</h3>
                </div>
            </div>

            <div class="column"> 
                <div class="card">
                    <img src="/images/gunnar.jpg" alt="Gunnar Sträng">
                    <h3>Gunnar Sträng</h3>
                </div>
                <div class="card">
                    <img src="/images/bertil.jpg" alt="Another Elephant boy sculpture">
                    <h3>Bertil Ohlin</h3>                    
                </div>
                <div class="card">
                    <img src="/images/hilding.jpg" alt="Rudolf sculpture">
                    <h3>Hilding Hagberg</h3>
                </div>
                <div class="card">
                    <img src="/images/dag.jpg" alt="Keramikfigur föreställande Dag Hammarskjöld">
                    <h3>Dag Hammarskjöld</h3>
                </div>
                <div class="card">
                    <img src="/images/jarl.jpg" alt="Keramikfigur föreställande Jarl Hjalmarson">
                    <h3>Jarl Hjalmarsson</h3>
                </div>
                <div class="card">
                    <img src="/images/kennedy.jpg" alt="keramikfigurer föreställande JF och Jackie Kennedy">
                    <h3>JF Kennedy och Jacqueline Kennedy</h3>
                </div>
            </div>
        </div>
    </div>
                <!-- JavaScript to load content dynamically -->
                <script src="script.js"></script>
</body>
</html>
