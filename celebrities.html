<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 10px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 2.5em;
    color: #444;
    margin-bottom: 10px;
}

.grid-container {
    display: flex;
    flex-direction: row;
    gap: 15px;
    justify-content: center;
}

.column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.card img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
}

.card h4 {
    font-size: 1.2em;
    color: #222;
    margin-bottom: 5px;
    text-align: center;
}

.card p {
    font-size: 0.95em;
    color: #555;
    text-align: center;
    word-wrap: break-word;
    margin-bottom: 10px;
}
    </style>
